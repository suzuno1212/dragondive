<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>堕天のドラゴンダイブイメトレ</title>
	</head>
	<body>
		<p><input type="button" value="デバフを付与する" onclick="buttonClick()"></p>
		<p>
			<img src="DRK.png" width="100" height="100"/><br>
			<img src="GNB.png" width="100" height="100"/><br>
			<img src="WHM.png" width="100" height="100"/><br>
			<img src="SCH.png" width="100" height="100"/><br>
			<img src="RPR.png" width="100" height="100"/><br>
			<img src="NIN.png" width="100" height="100"/><br>
			<img src="DNC.png" width="100" height="100"/><br>
			<img src="RDM.png" width="100" height="100"/>
		</p>
		<script type="text/javascript">
			function arrayShuffle(array){
				for(var i=(array.length-1);0<i;i--){
					var r=Math.floor(Math.rondom()*(i+1));
					var tmp=array[i];
					array[i]=array[r];
					array[r]=tmp;
				}
				return array;
			}
			function buttonClick(){
				var jobs=["DRK","GNB","WHM","SCH","RPR","NIN","DNC","RDM"];
				arrayShuffle(jobs);
				alert(jobs[0]);
			}
		</script>
	</body>
</html>
