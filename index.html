<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>堕天のドラゴンダイブイメトレ</title>
	</head>
	<body>
		<p><input type="button" value="デバフを付与する" onclick="buttonClick()"></p>
		<p>
			<img src="DRK.png" width="100" height="100"/><div id="DRKDice"></div><div id="DRKJump"></div><br>
			<img src="GNB.png" width="100" height="100"/><div id="GNBDice"></div><div id="GNBJump"></div><br>
			<img src="WHM.png" width="100" height="100"/><div id="WHMDice"></div><div id="WHMJump"></div><br>
			<img src="SCH.png" width="100" height="100"/><div id="SCHDice"></div><div id="SCHJump"></div><br>
			<img src="RPR.png" width="100" height="100"/><div id="RPRDice"></div><div id="RPRJump"></div><br>
			<img src="NIN.png" width="100" height="100"/><div id="NINDice"></div><div id="NINJump"></div><br>
			<img src="DNC.png" width="100" height="100"/><div id="DNCDice"></div><div id="DNCJump"></div><br>
			<img src="RDM.png" width="100" height="100"/><div id="RDMDice"></div><div id="RDMJump"></div>
		</p>
		<script type="text/javascript">
			function arrayShuffle(array){
				for(var i=(array.length-1);0<i;i--){
					var r=Math.floor(Math.random()*(i+1));
					var tmp=array[i];
					array[i]=array[r];
					array[r]=tmp;
				}
				return array;
			}
			function buttonClick(){
				var jobs=["DRK","GNB","WHM","SCH","RPR","NIN","DNC","RDM"];
				arrayShuffle(jobs);
				let dice1=Math.floor(Math.random()*2)+1;
				if(dice1=1){
					for(let i=0;i<3;i++){
						var img_dice=document.createElement('img');
						img_dice.src='one.jpg';
						img_dice.width=100;
						img_dice.height=100;
						var img_jump=document.createElement('img');
						img_jump.src='high.png'
						img_jump.width=100;
						img_jump.height=100;
						var imgdice=document.getElementById(`${jobs[i]}Dice`);
						var imgjump=document.getElementById(`${jobs[i]}Jump`);
						imgdice.appendChild(img_dice);
						imgjump.appendChild(img_jump);
					}
				}else{
				}
			}
		</script>
	</body>
</html>
