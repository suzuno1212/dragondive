<!DOCTYPE html>
<html lang="ja">
	<head>

	<body>
		<div style="margin-left:10%;margin-right:10%;">
			<input type="button" value="デバフを付与する" style="width:100%;padding:10px;font-size:30px;" onclick="buttonClick()">
		</div>
		<p>
			<img src="DRK.png" width="100" height="100"/><span id="DRKDice"></span><span id="DRKJump"></span><br>
			<img src="GNB.png" width="100" height="100"/><span id="GNBDice"></span><span id="GNBJump"></span><br>
			<img src="WHM.png" width="100" height="100"/><span id="WHMDice"></span><span id="WHMJump"></span><br>
			<img src="SCH.png" width="100" height="100"/><span id="SCHDice"></span><span id="SCHJump"></span><br>
			<img src="RPR.png" width="100" height="100"/><span id="RPRDice"></span><span id="RPRJump"></span><br>

			<img src="RDM.png" width="100" height="100"/><span id="RDMDice"></span><span id="RDMJump"></span>
		</p>
		<p>１回目：<span id="circle1"></span></p>
		<p>２回目：<span id="circle2"></span></p>
		<script type="text/javascript">
			function arrayShuffle(array){
				for(var i=(array.length-1);0<i;i--){
					var r=Math.floor(Math.random()*(i+1));
					var tmp=array[i];
					array[i]=array[r];
					array[r]=tmp;
				}
				return array;
			}
			function buttonClick(){
				var jobs=["DRK","GNB","WHM","SCH","RPR","NIN","DNC","RDM"];
				arrayShuffle(jobs);
				let dice1=Math.floor(Math.random()*2);
				if(dice1=0){
					for(let i=0;i<3;i++){
						var img_dice=document.createElement('img');
						img_dice.src='one.jpg';
						img_dice.width=100;
						img_dice.height=100;
						var img_jump=document.createElement('img');
						img_jump.src='high.png'
						img_jump.width=100;
						img_jump.height=100;
						var imgdice=document.getElementById(`${jobs[i]}Dice`);
						var imgjump=document.getElementById(`${jobs[i]}Jump`);
						imgdice.appendChild(img_dice);
						imgjump.appendChild(img_jump);
					}
				}else{
					var img_dice=document.createElement('img');
					img_dice.src='one.jpg';
					img_dice.width=100;
					img_dice.height=100;
					var img_high=document.createElement('img');
					img_jump.src='high.png'
					img_jump.width=100;
					img_jump.height=100;
					var img_spine=document.createElement('img');
					img_jump.src='spine.png'
					img_jump.width=100;
					img_jump.height=100;
					var img_elusive=document.createElement('img');
					img_jump.src='elusive.png'
					img_jump.width=100;
					img_jump.height=100;
					var imgdice1=document.getElementById(`${jobs[0]}Dice`);
					var imgdice2=document.getElementById(`${jobs[1]}Dice`);
					var imgdice3=document.getElementById(`${jobs[2]}Dice`);
					var imgjump1=document.getElementById(`${jobs[0]}Jump`);
					var imgjump2=document.getElementById(`${jobs[1]}Jump`);
					var imgjump3=document.getElementById(`${jobs[2]}Jump`);
					imgdice1.appendChild(img_dice);
					imgdice2.appendChild(img_dice);
					imgdice3.appendChild(img_dice);
					imgjump1.appendChild(img_high);
					imgjump2.appendChild(img_spine);
					imgjump3.appendChild(img_elusive);
				}
				let dice2=Math.floor(Math.random()*2);
				if(dice2=0){
					for(let i=3;i<5;i++){
						var img_dice=document.createElement('img');
						img_dice.src='two.jpg';
						img_dice.width=100;
						img_dice.height=100;
						var img_jump=document.createElement('img');
						img_jump.src='high.png'
						img_jump.width=100;
						img_jump.height=100;
						var imgdice=document.getElementById(`${jobs[i]}Dice`);
						var imgjump=document.getElementById(`${jobs[i]}Jump`);
						imgdice.appendChild(img_dice);
						imgjump.appendChild(img_jump);
					}
				}else{
					var img_dice=document.createElement('img');
					img_dice.src='two.jpg';
					img_dice.width=100;
					img_dice.height=100;
					var img_spine=document.createElement('img');
					img_jump.src='spine.png'
					img_jump.width=100;
					img_jump.height=100;
					var img_elusive=document.createElement('img');
					img_jump.src='elusive.png'
					img_jump.width=100;
					img_jump.height=100;
					var imgdice1=document.getElementById(`${jobs[3]}Dice`);
					var imgdice2=document.getElementById(`${jobs[4]}Dice`);
					var imgjump1=document.getElementById(`${jobs[3]}Jump`);
					var imgjump2=document.getElementById(`${jobs[4]}Jump`);
					imgdice1.appendChild(img_dice);
					imgdice2.appendChild(img_dice);
					imgjump1.appendChild(img_high);
					imgjump2.appendChild(img_spine);
				}
				let dice3=Math.floor(Math.random()*2);
				if(dice3=0){
					for(let i=5;i<8;i++){
						var img_dice=document.createElement('img');
						img_dice.src='three.jpg';
						img_dice.width=100;
						img_dice.height=100;
						var img_jump=document.createElement('img');
						img_jump.src='high.png'
						img_jump.width=100;
						img_jump.height=100;
						var imgdice=document.getElementById(`${jobs[i]}Dice`);
						var imgjump=document.getElementById(`${jobs[i]}Jump`);
						imgdice.appendChild(img_dice);
						imgjump.appendChild(img_jump);
					}
				}else{
					var img_dice=document.createElement('img');
					img_dice.src='three.jpg';
					img_dice.width=100;
					img_dice.height=100;
					var img_high=document.createElement('img');
					img_jump.src='high.png'
					img_jump.width=100;
					img_jump.height=100;
					var img_spine=document.createElement('img');
					img_jump.src='spine.png'
					img_jump.width=100;
					img_jump.height=100;
					var img_elusive=document.createElement('img');
					img_jump.src='elusive.png'
					img_jump.width=100;
					img_jump.height=100;
					var imgdice1=document.getElementById(`${jobs[5]}Dice`);
					var imgdice2=document.getElementById(`${jobs[6]}Dice`);
					var imgdice3=document.getElementById(`${jobs[7]}Dice`);
					var imgjump1=document.getElementById(`${jobs[5]}Jump`);
					var imgjump2=document.getElementById(`${jobs[6]}Jump`);
					var imgjump3=document.getElementById(`${jobs[7]}Jump`);
					imgdice1.appendChild(img_dice);
					imgdice2.appendChild(img_dice);
					imgdice3.appendChild(img_dice);
					imgjump1.appendChild(img_high);
					imgjump2.appendChild(img_spine);
					imgjump3.appendChild(img_elusive);
				}
				let dice4=Math.floor(Math.random()*2);
				if(dice4=0){
					var str=document.getElementById("circle1");
					str.innerHTML="尾牙の連旋";
				}else{
					var str=document.getElementById("circle1");
					str.innerHTML="牙尾の連旋";
				}
				let dice5=Math.floor(Math.random()*2);
				if(dice5=0){
					var str=document.getElementById("circle2");
					str.innerHTML="尾牙の連旋";
				}else{
					var str=document.getElementById("circle2");
					str.innerHTML="牙尾の連旋";
				}
			}
		</script>
	</body>
</html>
